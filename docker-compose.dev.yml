services:
  app:
    build: .
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - SECRET=${SECRET}
      - SQLITE_PATH=/data/hackernews.db
      - PORT=3000
    volumes:
      - sqlite-data:/data
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/v1/stories?timespan=Day&limit=1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s
volumes:
  sqlite-data:
