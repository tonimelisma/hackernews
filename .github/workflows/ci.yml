name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  backend-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint backend
        run: npm run lint

      - name: Run backend tests with coverage
        run: npm run test:coverage
        env:
          NODE_ENV: ci

      - name: Upload backend coverage
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: coverage/
          retention-days: 14

      - name: Run npm audit
        run: npm audit --audit-level=moderate

  frontend-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: hackernews-frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: hackernews-frontend

      - name: Run frontend tests with coverage
        run: npm run test:coverage
        working-directory: hackernews-frontend

      - name: Upload frontend coverage
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: hackernews-frontend/coverage/
          retention-days: 14

      - name: Build frontend
        run: npm run build
        working-directory: hackernews-frontend

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        working-directory: hackernews-frontend

  # NOTE: deploy-staging requires the App Engine "default" service to already exist.
  # For new projects, bootstrap once: gcloud app deploy app.yaml cron.yaml --project melisma-hackernews
  deploy-staging:
    needs: [backend-tests, frontend-tests]
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    environment: staging
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/${{ vars.GCP_PROJECT_NUMBER }}/locations/global/workloadIdentityPools/github-actions/providers/github
          service_account: ${{ vars.GCP_SA_EMAIL }}

      - name: Write env_variables.yaml
        run: |
          cat > env_variables.yaml << 'EOF'
          env_variables:
            SECRET: "${{ secrets.APP_SECRET }}"
          EOF

      - name: Deploy to App Engine (staging)
        uses: google-github-actions/deploy-appengine@v2
        with:
          deliverables: staging.yaml
          project_id: melisma-hackernews
          version: v1

  deploy-production:
    needs: deploy-staging
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/${{ vars.GCP_PROJECT_NUMBER }}/locations/global/workloadIdentityPools/github-actions/providers/github
          service_account: ${{ vars.GCP_SA_EMAIL }}

      - name: Write env_variables.yaml
        run: |
          cat > env_variables.yaml << 'EOF'
          env_variables:
            SECRET: "${{ secrets.APP_SECRET }}"
          EOF

      - name: Deploy to App Engine (production)
        uses: google-github-actions/deploy-appengine@v2
        with:
          deliverables: app.yaml cron.yaml
          project_id: melisma-hackernews
          version: production

      - name: Stop staging service
        run: gcloud app versions stop v1 --service=staging --project=melisma-hackernews --quiet
