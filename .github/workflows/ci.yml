name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  backend-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint backend
        run: npm run lint

      - name: Run backend tests with coverage
        run: npm run test:coverage
        env:
          NODE_ENV: ci

      - name: Upload backend coverage
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: coverage/
          retention-days: 14

      - name: Run npm audit
        run: npm audit --audit-level=moderate --omit=dev

  frontend-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: hackernews-frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: hackernews-frontend

      - name: Run frontend tests with coverage
        run: npm run test:coverage
        working-directory: hackernews-frontend

      - name: Upload frontend coverage
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: hackernews-frontend/coverage/
          retention-days: 14

      - name: Build frontend
        run: npm run build
        working-directory: hackernews-frontend

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        working-directory: hackernews-frontend

  deploy:
    needs: [backend-tests, frontend-tests]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    steps:
      - uses: appleboy/ssh-action@v1
        with:
          host: 34.45.72.52
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /opt/hackernews
            git pull origin master

            # Tag current image for rollback
            docker tag hackernews-app:latest hackernews-app:previous 2>/dev/null || true

            # Build and deploy
            docker compose up --build -d

            # Wait for health check (up to 90s)
            echo "Waiting for health check..."
            for i in $(seq 1 18); do
              STATUS=$(docker inspect --format='{{.State.Health.Status}}' hackernews-app-1 2>/dev/null || echo "missing")
              if [ "$STATUS" = "healthy" ]; then
                echo "Health check passed"
                docker compose ps
                exit 0
              fi
              echo "  attempt $i: $STATUS"
              sleep 5
            done

            # Health check failed — rollback
            echo "HEALTH CHECK FAILED — rolling back"
            docker tag hackernews-app:previous hackernews-app:latest 2>/dev/null || true
            docker compose up -d
            docker compose ps
            exit 1
