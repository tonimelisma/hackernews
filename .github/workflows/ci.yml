name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  backend-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint backend
        run: npm run lint

      - name: Run backend tests
        run: npm test
        env:
          NODE_ENV: ci

      - name: Run npm audit
        run: npm audit --audit-level=moderate

  frontend-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: hackernews-frontend/package-lock.json

      - name: Install dependencies
        run: npm ci --legacy-peer-deps
        working-directory: hackernews-frontend

      - name: Run frontend tests
        run: npm test -- --watchAll=false
        working-directory: hackernews-frontend
        env:
          CI: true

      - name: Build frontend
        run: npm run build
        working-directory: hackernews-frontend
        env:
          CI: true

      - name: Run npm audit
        run: npm audit --audit-level=critical
        working-directory: hackernews-frontend
